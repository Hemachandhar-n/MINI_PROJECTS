<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REG FORM</title>
    <link rel="stylesheet" href="stylereg.css" />
  </head>
  <body class="body1">
    <form
      action="https://formsubmit.co/hemchandlancaster@gmail.com"
      method="POST"
    >
      <center>
        <h1>BUILD REGISTER FORM</h1>
        <fieldset
          style="
            border-color: black;
            border-style: dotted;
            border-width: thick;
            width: fit-content;
            margin-top: 150px;
          "
        >
          <legend
            style="text-align: center; background-color: black; color: white"
          >
            <strong>SPECIFICATION BUILD DETAILS</strong>
          </legend>
          <form>
            <table>
              <tr>
                <td>NAME:</td>
                <td>
                  <input
                    type="text"
                    name="name"
                    id=""
                    placeholder="enter your name"
                  />
                </td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td>MOBILE NO:</td>
                <td>
                  <input
                    type="text"
                    name="phone"
                    id=""
                    placeholder="enter your number"
                  />
                </td>
              </tr>
              <tr>
                <td>email id:</td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id=""
                    placeholder="enter your email"
                  />
                </td>
              </tr>

              <tr>
                <td>CPU PROCESSOR</td>
                <td>
                  <select name="CPU pro">
                    <option value="_NONE_">_NONE_</option>
                    <option value="INTEL">INTEL</option>
                    <option value="AMD">AMD</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Motherboard</td>
                <td>
                  <input
                    type="text"
                    name="Motherboard"
                    id=""
                    placeholder="ENTER YOUR MOBO"
                  />
                </td>
              </tr>
              <tr>
                <td>RAM SIZE</td>
                <td>
                  <select name="RAM SIZE">
                    <option value="_NONE_">_NONE_</option>
                    <option value="8 GB">8 GB</option>
                    <option value="16 GB">16 GB</option>
                    <option value="32 GB">32 GB</option>
                    <option value="64 GB">64 GB</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>COOLER TYPE</td>
                <td>
                  <input
                    type="text"
                    name="TYPE"
                    id=""
                    placeholder="enter your cooler"
                  />
                </td>
              </tr>
              <tr>
                <td>SMPS</td>
                <td>
                  <input
                    type="text"
                    name="SMPS"
                    id=""
                    placeholder="ente the SMPS"
                  />
                </td>
              </tr>
              <tr>
                <td>CABINET</td>
                <td>
                  <input
                    type="text"
                    name="CABINET"
                    id=""
                    placeholder="enter your fav cabinet"
                  />
                </td>
              </tr>
              <tr>
                <td>STORAGE</td>
                <td>
                  <select name="STORAGE">
                    <option value="_NONE_">_NONE_</option>
                    <option value="SSD">SSD</option>
                    <option value="HDD">HDD</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>GPU</td>
                <td>
                  <input
                    type="text"
                    name="GPU"
                    id=""
                    placeholder="enter your GPU"
                  />
                </td>
              </tr>
              <tr>
                <td><input type="reset" name="" id="" /></td>
                <td><input type="submit" name="" id="" /></td>
              </tr>
            </table>
          </form>
        </fieldset>
      </center>
    </form>
  </body>
</html>
