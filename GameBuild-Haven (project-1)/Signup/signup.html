<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
  </head>
<body>

<div class="container signup-container glass-effect">
  <div class="row g-0">
    <!-- Signup Form Section -->
    <div class="col-lg-6 col-md-12 d-flex align-items-center">
      <div class="signup-form w-100">
        <h2 class="text-light">GameBuild <span class="text-danger">Haven</span> <br> <span class="display-4">Create Account</span></h2>
        <form>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label text-light">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Choose a username">
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label text-light">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password">
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <!-- Sign Up Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Sign Up</button>
          </div>
          <!-- Social Buttons -->
          <div class="social-btns">
            <button type="button" class="btn btn-outline-danger"><i class="bi bi-google"></i> Sign up with Google</button>
            <button type="button" class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Sign up with Facebook</button>
            <button type="button" class="btn btn-outline-light"><i class="bi bi-twitter-x"></i> Sign up with X</button>
          </div>
          <!-- Sign In Link -->
          <div class="signin-link">
            <p class="text-light">Already have an account? <a href="/Login/login.html" class="fw-bold text-light">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Carousel Section (AAA Game Posters) -->
    <div class="col-lg-6 d-none d-lg-block">
      <div id="signupCarousel" class="carousel slide h-100" data-bs-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="/Signup/image/image.png" class="d-block w-100" alt="Cyberpunk 2077">
          </div>
          <div class="carousel-item h-100">
            <img src="/Signup/image/image copy.png" class="d-block w-100" alt="Red Dead Redemption 2">
          </div>
          <div class="carousel-item h-100">
            <img src="/Signup/image/image copy 3.png" class="d-block w-100" alt="GTA V">
          </div>
          <div class="carousel-item h-100">
            <img src="/Signup/image/image copy 4.png" class="d-block w-100" alt="Elden Ring">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
