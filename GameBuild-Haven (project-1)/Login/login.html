<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  </head>
<body>

<div class="container login-container glass-effect">
  <div class="row g-0">
    <!-- Login Section -->
    <div class="col-lg-6 col-md-12 d-flex align-items-center">
      <div class="login-form w-100">
        <h2 class="text-light">GameBuild <span class="text-danger">Haven</span><br><span class="display-5">Login</span></h2>
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label text-light">Email or Username</label>
            <input type="text" class="form-control text-light" id="email" placeholder="Enter email or username">
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label text-light">Password</label>
            <input type="password" class="form-control text-light" id="password" placeholder="Enter password">
          </div>
          <!-- Forgot Password -->
          <div class="d-flex justify-content-end mb-3 text-light">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <!-- Sign In Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
          <!-- Social Buttons -->
          <div class="social-btns">
            <button type="button" class="btn btn-outline-danger"><i class="bi bi-google"></i> Sign in with Google</button>
            <button type="button" class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Sign in with Facebook</button>
            <button type="button" class="btn btn-outline-light"><i class="bi bi-twitter-x"></i> Sign in with X</button>
          </div>
          <!-- Signup Link -->
          <div class="signup-link text-light">
            <p>You didnâ€™t register? <a href="/Signup/signup.html" class="fw-bold">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Carousel Section (hidden on mobile) -->
    <div class="col-lg-6 d-none d-lg-block">
      <div id="loginCarousel" class="carousel slide h-100" data-bs-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="https://i.pinimg.com/736x/19/b3/4e/19b34e4548d562d4795f007f54711dc0.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="https://i.pinimg.com/736x/7d/8e/3c/7d8e3c58c301d93482c5641475ac4124.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="https://i.pinimg.com/1200x/39/ea/4f/39ea4f850e57e017502591d6d6311f36.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="https://i.pinimg.com/1200x/61/ed/b8/61edb8fec89c6928c2013e7f3c5fe0c9.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="https://i.pinimg.com/736x/07/02/37/070237413db6a2aa39a56967753b3adb.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
