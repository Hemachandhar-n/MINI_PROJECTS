<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  </head>
<body>

<!-- Sidebar -->
<div class="sidebar d-lg-block d-none">
  <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
  <a href="#"><i class="bi bi-person"></i> Profile</a>
  <a href="#"><i class="bi bi-gear"></i> Settings</a>
  <a href="#"><i class="bi bi-envelope"></i> Messages</a>
  <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <form class="d-flex me-3">
        <input class="form-control form-control-sm me-2" type="search" placeholder="Search">
        <button class="btn btn-sm btn-outline-primary" type="submit">Search</button>
      </form>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item me-3">
          <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="content">
  <div class="container-fluid">
    <h1 class="mb-4">Dashboard</h1>

    <!-- Stats Cards -->
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Users</h5>
            <p class="display-6">1,245</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Sales</h5>
            <p class="display-6">â‚¹56K</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Messages</h5>
            <p class="display-6">320</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Reports</h5>
            <p class="display-6">12</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Table -->
    <div class="card mt-4 shadow-sm">
      <div class="card-header fw-bold">Recent Activity</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>User</th>
              <th>Activity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>Logged in</td>
              <td>2025-09-08</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Alice</td>
              <td>Uploaded a file</td>
              <td>2025-09-07</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Michael</td>
              <td>Sent a message</td>
              <td>2025-09-06</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
